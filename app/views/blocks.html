<div class="row" style="padding-top: 10px;">
    <a href="/" class="text-dark" style="position: absolute;left: 15px;text-decoration: none;">
        <i class="fa fa-angle-left text-dark" style="font-size: 29px;margin-top: -2px;"></i>
        <span style="vertical-align: text-bottom;">Back</span>
    </a>
    <p class="lead text-left ml-2">
        Block Metadata
    </p>
</div>
<div class="row">
    <ul class="list-group bmd-list-group-sm" style="padding-top: 0px;">
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-id-badge"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">ID</p>
                <p class="list-group-item-text">{{blockInfo.id}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-file"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">File name</p>
                <p class="list-group-item-text">{{blockInfo.data.file_name}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-hashtag"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">Hash</p>
                <p class="list-group-item-text">{{blockInfo.hash}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-long-arrow-left"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">Previous</p>
                <p class="list-group-item-text">{{blockInfo.prev}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-clock-o"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">Timestamp</p>
                <p class="list-group-item-text">{{blockInfo.timestamp}}</p>
            </div>
        </a>
        <button class="btn btn-raised col-md-3 btn-primary download-block-btn" style="margin-top: 10px;" ng-click="downloadBlock(block)">
            <i class="fa fa-download"></i>
            Download
        </button>
    </ul>
</div>
