<div class="row" style="padding-top: 10px;">
    <a href="/" class="text-dark" style="position: absolute;left: 15px;text-decoration: none;">
        <i class="fa fa-angle-left text-dark" style="font-size: 29px;margin-top: -2px;"></i>
        <span style="vertical-align: text-bottom;">Back</span>
    </a>
    <p class="lead text-left ml-2">
        Block Metadata
    </p>
</div>
<div class="row">
    <ul class="list-group bmd-list-group-sm" style="padding-top: 0px;">
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-id-badge"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">ID</p>
                <p class="list-group-item-text">{{blockInfo.id}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-file"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">File name</p>
                <p class="list-group-item-text">{{blockInfo.data.file_name}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-hashtag"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">Hash</p>
                <p class="list-group-item-text">{{blockInfo.hash}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-long-arrow-left"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">Previous</p>
                <p class="list-group-item-text">{{blockInfo.prev}}</p>
            </div>
        </a>
        <a class="list-group-item" style="box-shadow: 0px 1px #eee;padding: 1rem 1rem .1rem;">
            <i class="fa fa-clock-o"></i>
            <div class="bmd-list-group-col">
                <p class="list-group-item-heading">Timestamp</p>
                <p class="list-group-item-text">{{blockInfo.timestamp}}</p>
            </div>
        </a>
        <button class="btn btn-raised btn-primary download-block-btn" style="width: 285px;margin-top: 10px;" ng-click="openEnterKeyModal()">
            <i class="fa fa-download"></i>
            Download
        </button>
    </ul>
</div>

<div class="modal fade" id="enterKeyModal" tabindex="-1" role="dialog" aria-labelledby="enterKeyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="enterKeyModalLabel">Enter your key</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="margin-top: -10px;vertical-align: super;">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding-bottom: 0px;">
        <form>
          <div class="form-group">
            <textarea class="form-control" ng-model="privateKey" placeholder="Paste your private key" style="height: 200px;line-height: 1 !important;font-family: monospace;font-size: 12px;"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary" ng-click="downloadBlock()" ng-disabled="privateKey == ''">DOWNLOAD</button>
      </div>
    </div>
  </div>
</div>
